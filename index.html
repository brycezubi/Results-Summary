<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="assets/css/index.css">

</head>
<body>
  <main class="summary">
    <section class="summary__results">
      <div class="wrapper">
        <h1>Your Result</h1>
        <div class="circle">
          <h2 class="number">76</h2>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary__stats">
      <div class="wrapper">
        <h3>Summary</h3>
        <section class="stats">
          <div class="stat reaction">
            <div class="stat__icon">
              <img src="assets/images/icon-reaction.svg" alt="icon emoji">
              <p class="color">Reaction</p>
            </div>
            <p><span>80</span> / 100</p>
          </div>
          <div class="stat memory">
            <div class="stat__icon">
              <img src="assets/images/icon-memory.svg" alt="icon emoji">
              <p class="color">Memory</p>
            </div>
            <p><span>92</span> / 100</p>
          </div>
          <div class="stat verbal">
            <div class="stat__icon">
              <img src="assets/images/icon-verbal.svg" alt="icon emoji">
              <p class="color">Verbal</p>
            </div>
            <p><span>61</span> / 100</p>
          </div>
          <div class="stat visual">
            <div class="stat__icon">
              <img src="assets/images/icon-visual.svg" alt="icon emoji">
              <p class="color">Visual</p>
            </div>
            <p><span>72</span> / 100</p>
          </div>
          <button class="cta">Continue</button>
        </section>
      </div>
    </section>
  </main>
</body>
</html>
